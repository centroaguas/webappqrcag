<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lector QR - Validador de Acceso</title>
    <style>
      /* ... (tu CSS permanece igual) ... */
    </style>
  </head>
  <body>
    <h1>Validador de Códigos QR CENTROAGUAS</h1>

    <div id="reader"></div>
    <div id="result" class="scanning">Esperando escaneo...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

    <script>
      // --- Configuración del endpoint de la API ---
      // *** IMPORTANTE: Usa la URL de tu API desplegada en Azure, no 127.0.0.1 en producción ***
      const API_ENDPOINT =
        "http://127.0.0.1:8000/docs#/default/validate_qr_validate_qr_post";

      const resultDiv = document.getElementById("result");
      
      // La línea de código incorrecta "src=..." ha sido eliminada.
      // Ahora, la clase Html5Qrcode ya estará definida.
      const html5QrCode = new Html5Qrcode("reader");

      // Función que se ejecuta al escanear exitosamente
      const onScanSuccess = (decodedText, decodedResult) => {
        // ... (el resto de tu lógica es correcta) ...
        html5QrCode.pause();
        resultDiv.className = "scanning";
        resultDiv.innerHTML = `Escaneado: ${decodedText}. Procesando...`;

        validateQrCode(decodedText);
      };

      // Función para enviar el ID a la API y manejar la respuesta
      const validateQrCode = async (qrId) => {
        // ... (el resto de tu lógica es correcta) ...
        try {
          const response = await fetch(API_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ qr_id: qrId }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.className = data.status;
            resultDiv.innerHTML = `<strong>${data.message}</strong><br>ID: ${data.details.id}`;
          } else {
            resultDiv.className = "error";
            resultDiv.innerHTML = `<strong>ERROR:</strong> ${
              data.detail || "Error desconocido"
            }`;
          }
        } catch (error) {
          resultDiv.className = "error";
          resultDiv.innerHTML = `<strong>ERROR DE CONEXIÓN:</strong> No se pudo conectar a la API.`;
        } finally {
          setTimeout(() => {
            html5QrCode.resume();
            resultDiv.className = "scanning";
            resultDiv.innerHTML = "Esperando escaneo...";
          }, 3000); 
        }
      };

      // Iniciar el escáner
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };
      html5QrCode.start(
        { facingMode: "environment" },
        config,
        onScanSuccess,
        (errorMessage) => {
          // ...
        }
      );
    </script>
  </body>
</html>
